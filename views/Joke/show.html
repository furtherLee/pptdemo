{% extends "/layout/normal-page.html" %}

{% block css %}
<link href="/ppt/static/style/joke.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
   <article class="hero-unit">
   	<header>
	  <h1> {{joke.getTitle()}} </h1>
	  <h3 class="pull-right"> 搞笑于{{joke.getUpdate_time()}} </h2>
	</header>
	<hr/>
	<section>
		{{ joke.getContent() | nl2br }}
	</section>
	<hr/>
	<footer class="pull-right">
	  <div class="pull-left up" data={{joke.getId()}}>
	    <button class="btn btn-success">
	      <i class="icon-white icon-plus"></i>
	      顶一下
	      <a>{{joke.getUp()}}</a>
	    </button>
	  </div>
	  <div class="pull-left down" data={{joke.getId()}}>
	    <button class="btn btn-warning">
	      <i class="icon-white icon-minus"></i>
	      踩一下
	      <a>{{joke.getDown()}}</a>
	    </button>
	  </div>
	</footer>
   </section>
{% endblock %}

{% block js %}
<script src="/ppt/static/css/joke.js" type="text/javascript"> </script>
{% endblock %}
